{% extends 'base.html' %}
{% block title %}Destinations{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <h1 class="display-1 text-center text-warning long-text">Destinations</h1>
</div>
<div class="mt-5 row justify-content-center">
  {% for planet in planets %}
  <div class="mb-5 col-12 col-md-4 text-center">
    <h3 class="text-center"><a class="text-warning" href="/planets/{{planet.name}}">{{planet.name}}</a></h3>
    <img src="static/images/{{planet.images[0].image_name}}" class="img-fluid home-planets rounded-circle" alt="{{planet.name}}">
    <a class="btn btn-secondary mt-2" href="/book?planet={{planet.name}}">Book a flight</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
